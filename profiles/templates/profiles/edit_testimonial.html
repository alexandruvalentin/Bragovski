{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid header-container pt-2 pb-2">
    <div class="row px-5">
        <div class="col-12 col-md-6">
            <h1 class="header-font pl-5 m-2">Edit Testimonial</h1>
        </div>
    </div>
</div>
<div class="container p-4">
    <div class="row">
        <div class="col-12 col-md-6">
            <form action="{% url 'edit_testimonial' testimonial.id %}" method="POST" class="form mb-2">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a href="{% url 'profile' %}" class="btn btn-outline-black rounded-0">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit">Update Testimonial</button>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
