{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid header-container pt-2 pb-2">
    <div class="row px-5">
        <div class="col">
            <h1 class="header-font pl-5 m-2">Testimonials</h1>
        </div>
    </div>
</div>
<div class="container p-4">
    <div class="row">
        <div class="col-12 col-md-6 text-white">
            {{ testimonials }}
        </div>
        <div class="col-12 col-md-6 text-white">
            <p class="text-muted">Add Testimonial</p>
            <form class="mt-3" action="{% url 'testimonials' %}" method="POST" id="add_testimonial">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-white rounded-0 text-uppercase float-right">Add Testimonial</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
